<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying Dic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="./dic.html">Iota Dictionary</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="./dic-admin.html">Word Manager</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./dic-gay-admin.html">Compound Manager</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./dic-sign-admin.html">Sign Manager</a>
              </li>
              <li id="cannot" class="nav-item">
                <a  class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">You can not click here</a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <button id="delLocalBtn" class="btn btn-outline-danger btn-sm" type="button">Reset local storage</button>
            </div>
          </div>
        </nav>
      </header>
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h4 class="mt-5">Add sign</h4>
            <div class="row">
                <div class="col">
                  <input id="signTxt" type="text" class="form-control" placeholder="Sign" required>
                </div>
                <div class="col">
                  <input id="signPicTxt" type="text" class="form-control" placeholder="Sign image url" required>
                </div>
            </div>
            <div class="row mt-2 mb-3">
                <div class="col">
                  <button id="addSignBtn" type="button" class="btn btn-dark float-right">Add</button>
                </div>
            </div>
            <div class="row">
                <div id="duplicateAlert" class="col">
                </div>
            </div>
        </div>
        <!-- Data section: show all dictionary by table -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table mt-5">
                        <thead>
                          <tr>
                            <th scope="col">Sign</th>
                            <th scope="col">Sign Picture</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody id="dicSignTable">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
