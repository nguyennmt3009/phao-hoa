<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nh·∫Øc Nh·ªü L√†m Vi·ªác</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .message {
            font-size: 7rem;
            font-weight: bold;
            position: absolute;
        }
        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.5); }
        }

        @keyframes scroll-from-left-to-right {
            from { transform: translateX(200%) scale(2); }
            to { transform: translateX(-200%) scale(2);; }
        }

        @keyframes text-rotate3d {
            0% { transform: rotate3d(1, 1, 1, 0deg); }
            50% { transform: rotate3d(1, 1, 1, 180deg); }
            100% { transform: rotate3d(1, 1, 1, 360deg); }
        }
    </style>
</head>
<body>
    <div class="message" id="reminder">L√ÄM VI·ªÜC ƒêIIIIII!</div>

    <script>
        const messages = [
            "L√ÄM VI·ªÜC ƒêIIIIII!",
            "CH√ÅYYY R·ªíIII",
            "T·∫¨P TRUNG COI!",
            "C·ªê G·∫ÆNG C·ªê G·∫ÆNG!",
            "WOK WOK WOK",
            "DEADLINEEEEE",
            "S·∫ÆP XONG CH∆ØA???",
            "C·ªê L√äN C·ªê L√äN",
            "CH·ªà C√íN M·ªòT CH√öT N·ªÆA TH√îI",
            "L√ÄMMMM VI·ªÜCCC",
            "DEAD LINE DEAD LINE",
            "ü´µü´µü´µ"
        ];

        function changeMessage() {
            const messageElement = document.getElementById("reminder");
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMessage;
        }

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        }

        function changeColor() {
            const messageElement = document.getElementById("reminder");
            messageElement.style.color = getRandomColor();
        }

        const animation_list = [
          "bounce 0.4s infinite alternate ease-in-out",
          "scroll-from-left-to-right 5s linear infinite",
          "text-rotate3d 1.5s infinite linear"
        ]

        function changeAnimation() {
            const messageElement = document.getElementById("reminder");
            messageElement.style.animation = animation_list[Math.floor(Math.random() * animation_list.length)];
        }

        // ƒê·ªïi th√¥ng b√°o m·ªói 5s 
        setInterval(changeMessage, 5000);
        // ƒê·ªïi m√†u m·ªói gi√¢y
        setInterval(changeColor, 500);
        // ƒê·ªïi animation m·ªói 5s
        setInterval(changeAnimation, 5000);

        // Enter th√¨ ƒë·ªïi th√¥ng b√°o
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                changeMessage();
            }
        });

        // Space th√¨ ƒë·ªïi animation
        document.addEventListener("keydown", function(event) {
            if (event.key === " ") {
                changeAnimation();
            }
        });

        changeMessage();
        changeAnimation();
    </script>
</body>
</html>
